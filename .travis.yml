language: python
python:
    - "2.7"

# Cache PlatformIO packages using Travis CI container-based infrastructure
sudo: true
cache:
    directories:
        - "~/.platformio"

env:
    - PLATFORMIO_CI_SRC=EMTB_RX/src
    
install:
    - pip install -U platformio
    
script:
    - platformio run

notifications:
  email:
    on_success: never
    on_failure: never
